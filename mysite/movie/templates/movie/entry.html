{% extends "movie/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-10">
                <p class="lead text-center"><a href="{% url 'entry_groupby_year' %}">All years</a></p>
                <p class="lead text-center"><a href="{% url 'entry_groupby_genre' %}">All genres</a></p>
                <table class="table table-hover table-bordered table-condensed">
		            <thead>
                        <tr>
                            <!--refactor-->
                            <th class="text-center"></th>
                            <th class="text-center">title</th>
                            <th class="text-center">year</th>
                            <th class="text-center">rating</th>
                            <th class="text-center">imdb</th>
                            <th class="text-center">votes</th>
                            <th class="text-center">details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in last_rating %}
                        <tr>
                            <th scope="row" class="text-center">{{ forloop.counter }}</th>
                            <td><a href="{% url 'entry_details' const=obj.const %}">{{ obj.name }}</a></td>
                            <td><a href="{% url 'entry_show_from_year' year=obj.year %}">{{ obj.year }}</a></td>
                            <td>{{ obj.rate }}</td>
                            <td>{{ obj.rate_imdb }}</td>
                            <td>{{ obj.votes }}</td>
                            <td><a href="{% url 'entry_details' const=obj.const %}">link</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    {{ list_dicts }}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
