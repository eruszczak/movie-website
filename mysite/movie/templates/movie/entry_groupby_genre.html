{% extends "movie/base.html" %}

{% block content %}
    <div class="container">
        <div class="col-xs-12">
            <p class="lead text-center">{{ counter }} genres found</p>
            {% for obj in genre %}
                <p><a href="{% url 'entry_show_from_genre' genre=obj.name|lower %}">{{ obj.name|lower }} {{ obj.entry_set.count }}</a></p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
