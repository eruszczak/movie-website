{% extends "movie/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-10">
                <p class="lead text-center">{{ counter }} of {{ diff }} different years found between ({{max}} - {{min}})</p>
                <table class="table table-hover table-bordered table-condensed">
		            <thead>
                        <tr>
                            <!--refactor-->
                            <th class="text-center"></th>
                            <th class="text-center">title</th>
                            <th class="text-center">rating</th>
                            <th class="text-center">imdb</th>
                            <th class="text-center">votes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for year, count in year_counter %}
                        <tr>
                            <td><a href="{% url 'entry_show_from_year' year=year %}">{{ year }} ({{ count }})</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    {{ list_dicts }}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
