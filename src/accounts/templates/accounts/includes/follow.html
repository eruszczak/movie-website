{% if user.pk != request.user.pk %}
    <div class="ui follow button{% if user_list %} right floated{% endif %}{% if user.already_follows %} positive{% endif %}"
       {% if not request.user.is_authenticated %} type="tooltip" data-content="You must be logged in." data-variation="mini" {% endif %}
        data-url="{% url 'user-follow' user.pk %}" data-inactive="Follow" data-active="Followed"
    >
        {% if user.already_follows %}Followed{% else %}Follow{% endif %}
    </div>
{% endif %}
