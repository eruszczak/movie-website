version: '3'

services:
  movie-app:
    container_name: movie-app
    image: movie-app
    build: ./src
    restart: unless-stopped
    command: bash -c "python manage.py collectstatic --noinput && gunicorn mysite.wsgi -b 0.0.0.0:8000 --workers 2"
    env_file: .env
    volumes:
      - ./movie-media:/movie-media
      - ./movie-static:/movie-static
    expose:
      - 8000
    ports:
     - "8000:8000"
    depends_on:
      - movie-database

  movie-database:
    container_name: movie-database
    image: postgres:9.4
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres # required; superuser password
      POSTGRES_USER: postgres # superuser to be created
      POSTGRES_DB: db # database to be created
    volumes:
      - movie-website_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432

volumes:
  movie-website_data:
    external: true
