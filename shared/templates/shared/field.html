<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label class="control-label" for="{{ field.auto_id }}">{{ field.label }}{% if field.field.required %}<span class="required">*</span>{% endif %}&nbsp;</label>
    {{ field }}
    <p><small>{{ field.help_text }}</small></p>
    <span class="help-block">{{ field.errors.as_text|cut:'* ' }}</span>
</div>
