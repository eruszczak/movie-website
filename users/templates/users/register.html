{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}register{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2>Register</h2>
		<form action="" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Submit" class="btn btn-info"/>
            <div class="checkbox">
              <label><input type="checkbox" name="login_after" value="login_after">login after?</label>
            </div>
		</form>
    </div>
</div>
{% endblock %}
