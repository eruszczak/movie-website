{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2>Edit</h2>
		<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
            {{ form|crispy }}
			<input type="submit" value="Submit" class="btn btn-info"/>
		</form>
    </div>
</div>
{% endblock %}
