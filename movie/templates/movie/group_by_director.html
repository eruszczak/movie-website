{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="col-xs-12">
            <p class="lead text-center">top 50 directors</p>
            {% for obj in director %}
                <p>{{ forloop.counter }}. <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a> ({{ obj.num }} titles)</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
