events {}

http {
    upstream backend {
        server movie-backend:9000;
    }
    error_log  /var/log/nginx/error.log warn;

    server {
        listen 80;

        location / {
            proxy_pass http://backend;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /static {
            alias /movie-static
        }

        location /media {
            alias /movie-media
        }
    }
}