{% load static get_src_attrs %}

<div class="ui small image" type="tooltip" data-content="{{ person.name }}{% if character %} as {{ character }}{% endif %}" data-variation="small">
    <a href="{{ person.get_absolute_url }}">
        <img {% get_src_attrs person.picture_placeholder person.picture slick=True %}>
    </a>
    <small>{{ person.name }}{% if role %} as {{ role }}{% endif %}</small>
</div>
