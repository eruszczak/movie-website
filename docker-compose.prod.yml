version: '3'

services:
  movie-backend:
    container_name: movie-backend-container
    image: reryk/movie-backend
    build: ./src
    restart: always
    command: bash -c "cd static && npm install && cd .. && python manage.py collectstatic --noinput && gunicorn mysite.wsgi -b 0.0.0.0:9000 --workers 1"
    env_file: .env.prod
    volumes:
      - ./src:/code
      - '/opt/movie/static:/opt/movie/static'
      - '/opt/movie/media:/opt/movie/media'
    networks:
      - internal
      - web
    ports:
      - "9000:9000"
    depends_on:
      - movie-database
      - redis

  movie-database:
    container_name: movie-database-container
    image: postgres:9.4
    restart: always
    env_file: .env.prod
    volumes:
      - /opt/postgres/movie:/var/lib/postgresql/data
    networks:
      - internal
    expose:
      - 5432

  redis:
    container_name: movie-redis-container
    image: "redis:alpine"

  celery:
    container_name: movie-celery-container
    build: ./src
    command: celery -A mysite worker -l info
    volumes:
      - ./src:/code
    depends_on:
      - movie-database
      - redis

  celery-beat:
    container_name: movie-celery-beat-container
    build: ./src
    command: celery -A mysite beat -l info
    volumes:
      - ./src:/code
    depends_on:
      - movie-database
      - redis

networks:
  web:
    external: true
  internal:
    external: false