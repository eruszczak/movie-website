{% load static %}

<div class="still-background2 still-background2-gradient">
    {% with title=user.latest_rated_title %}
        {% if not title %}
            <!-- Background pattern from Subtle Patterns -->
            <div class="backdrop" style="background-image: url({% static 'img/intersection.png' %});background-repeat: repeat-x;"></div>
        {% else %}
            <img class="backdrop" src="{{ title.poster_backdrop_user }}">
        {% endif %}
        <div class="ui grid centered">
            <div class="user-background">
                <div class="card-user card-user-01 height-fix">
                    <a href="{{ user.get_absolute_url }}">
                        <img class="card-img-top" src="{{ user.avatar_url }}" alt="Card image cap">
                    </a>
                </div>
                <div class="ui tiny user-title message {% if request.user.pk == user.pk %}owner{% else %}other-user{% endif %}"><div class="header">{{ user.username }}{{ header_text}}</div></div>
            </div>
        </div>
    {% endwith %}
</div>
