{% load get_pagination_query_string %}

{% if is_paginated %}
    {% get_pagination_query_string request.GET as query_string %}
    <div class="ui center aligned grid">
        <div class="column">
            <div class="ui buttons">
              <a class="ui labeled icon button{% if not page_obj.has_previous %} disabled{% endif %}"{% if page_obj.has_previous %} href="?page={{ page_obj.previous_page_number }}{{ query_string }}"{% endif %}>
                <i class="left chevron icon"></i>
                Back
              </a>
            <div class="ui paginator gray label">
              strona {{ page_obj.number }} z {{ paginator.num_pages }}
              <div class="detail">{{ paginator.per_page }} na stronÄ™</div>
            </div>
              <a class="ui right labeled icon button{% if not page_obj.has_next %} disabled{% endif %}"{% if page_obj.has_next %} href="?page={{ page_obj.next_page_number }}{{ query_string }}"{% endif %}>
                Forward
                <i class="right chevron icon"></i>
              </a>
            </div>
        </div>
    </div>
{% endif %}
