{% load get_pagination_query_string %}

{% if is_paginated %}
    {% get_pagination_query_string request.GET as query_string %}
    <ul class="pager">
        <li><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}{{ query_string }}"{% else %} class="link-disabled" disabled{% endif %}>Poprzednia</a></li>
        <span class="label label-success">strona {{ page_obj.number }} z {{ paginator.num_pages }}</span>
        <span class="label label-success" >{{ paginator.per_page }} na stronę</span>
        <li><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}{{ query_string }}"{% else %} class="link-disabled" disabled{% endif %}>Następna</a></li>
    </ul>
{% endif %}
