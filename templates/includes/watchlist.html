{% if condition %}
    <button class="btn btn-sm see-again-btn unwatch-btn" type="submit" name="unwatch" value="{{ const }}">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span> watchlist
    </button>
{% else %}
    <button class="btn btn-sm see-again-btn watch-btn" type="submit" name="watch" value="{{ const }}">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span> add to watchlist
    </button>
{% endif %}
