{% url 'title-fav' title_pk as url %}
<span>
    <a class="btn btn-sm see-again-btn unwatch-btn toggle-fav" name="remove" data-url="{{ url }}" {% if not condition %}style="display:none"{% endif %}><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span></a>
    <a class="btn btn-sm see-again-btn watch-btn toggle-fav" name="add" data-url="{{ url }}" {% if condition %}style="display:none"{% endif %}><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></a>
</span>
