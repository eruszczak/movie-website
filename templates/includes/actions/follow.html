{% url 'user-follow' user_pk as url %}
<span>
    <a class="btn btn-sm see-again-btn unwatch-btn toggle-follow" name="remove" data-url="{{ url }}" {% if not condition %}style="display:none"{% endif %}><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Unfollow</a>
    <a class="btn btn-sm see-again-btn watch-btn toggle-follow" name="add" data-url="{{ url }}" {% if condition %}style="display:none"{% endif %}><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Follow</a>
</span>
