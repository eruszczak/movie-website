<a class="item{% if url_name == 'user-detail' and user.username == request.user.username %} active{% endif %}" href="{% url 'user-detail' request.user.username %}"><i class="user icon"></i>My Account</a>
<a href="{{ request.user.edit_url }}" class="item{% if url_name == 'user-edit' %} active{% endif %}"><i class="setting icon"></i>Settings</a>
<div class="divider"></div>
<a class="item{% if url_name == 'user-ratings' and user.username == request.user.username %} active{% endif %}" href="{{ request.user.ratings_url }}"><i class="star yellow icon"></i>My Ratings</a>
<a class="item{% if url_name == 'favourite-list' and user.username == request.user.username %} active{% endif %}" href="{{ request.user.favourite_url }}"><i class="list red icon"></i>Favourites</a>
<a class="item{% if url_name == 'watchlist-list' and user.username == request.user.username %} active{% endif %}" href="{{ request.user.watchlist_url }}"><i class="bookmark red icon"></i>Watchlist</a>
<div class="divider"></div>
<a href="{% url 'logout' %}{{ next_param }}" class="item"><i class="sign out icon"></i>Logout</a>
