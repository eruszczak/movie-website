<a href="{% url 'login' %}{{ next_param }}" class="item{% if url_name == 'login' %} active{% endif %}"><i
        class="sign in icon"></i>Login</a>
<a href="{% url 'register' %}{{ next_param }}" class="item{% if url_name == 'register' %} active{% endif %}"><i
        class="sign out icon"></i>Sign up</a>
