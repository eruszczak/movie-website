{% url 'title-fav' title_pk as url %}
<a class="btn btn-sm see-again-btn unwatch-btn" type="toggle-fav" name="remove" data-url="{{ url }}" {% if not data.is_favourite_for_user %}style="display:none"{% endif %}><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span></a>
<a class="btn btn-sm see-again-btn watch-btn" type="toggle-fav" name="add" data-url="{{ url }}" {% if data.is_favourite_for_user %}style="display:none"{% endif %}><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></a>
