<form class="navbar-form navbar-right" role="search">
    <div class="form-group">
        <input type="text" name='q' class="form-control" placeholder="search by title"><!--value='{{ request.GET.q }}'-->
    </div>

    <input type="text" name='y' class="form-control" placeholder="yyyy or yyyy-yyyy">
    <div class="form-group">
      <select class="form-control" name="t">
        <option value="movie">movie</option>
        <option value="series">series</option>
        <option value="" selected>movie & series</option>
      </select>
    </div>

    <select class="selectpicker show-tick" name="g" multiple title="Choose genre" data-width="auto" data-size="7" data-max-options="3">
    {% for g in genres %}
        <option value="{{ g.name }}" data-subtext="{{ g.num }} titles">{{ g.name }}</option>
    {% endfor %}
    </select>

    {% if request.user.is_authenticated %}
    <select class="selectpicker show-tick" name="u" title="Compare with others" data-width="auto" data-size="7" data-live-search="true">
    {% for user in list_of_users %}
        <option value="{{ user.username }}" data-subtext="{{ user.userprofile.count_ratings }} ratings">{{ user.username }}</option>
    {% endfor %}
    </select>
    <div id="exclude_mine" class="checkbox" style="display:none;">
      <label><input class="filter_results" type="checkbox" name="exclude_mine">exclude mine</label>
    </div>
    <div id="exclude_his" class="checkbox" style="display:none;">
      <label><input class="filter_results" type="checkbox" name="exclude_his">exclude his</label>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-success" style="float:right">Search</button>

</form>
