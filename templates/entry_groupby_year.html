{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <p class="lead text-center">found ratings from {{ year_count|length }} different years</p>
            <div class="col-md-2">
                {% for dict in year_count %}
                <p><a href="{% url 'entry_show_from_year' year=dict.year %}">{{ dict.year }} ({{ dict.the_count }})</a></p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
