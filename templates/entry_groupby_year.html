{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <p class="lead text-center">found ratings from {{ counter }} different years</p>
            <div class="col-md-2">
                {% for year, count in year_counter %}
                <p><a href="{% url 'entry_show_from_year' year=year %}">{{ year }} ({{ count }})</a></p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
