{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}edit {{ entry.name }}{% endblock %}
{% block content %}

<div class="row" style="margin-top:-35px;">
	<div class="col-md-12">
		<h1 class="page-header text-center">{{ entry.name }}</h1>
	</div>
	<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" />
</form>
</div>
{% endblock %}
