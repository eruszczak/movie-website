{% extends "base.html" %}

{% block content %}
    <button id="save-order" type="button" class="btn btn-primary btn-xs disabled">save</button>
    <ul id="sortable">
        {% for entry in ratings %}
        <li id="item-{{ entry.title.const }}" class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{ entry.title.name }} {{ entry.title.const }}<p class="item-order">{{ entry.order }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
