{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}edit {{ entry.name }}{% endblock %}
{% block content %}

<div class="row lower">
	<div class="col-md-8 col-md-offset-2">
		<h1 class="page-header text-center"><a href="{{ entry.get_absolute_url }}">{{ entry.name }}</a></h1>
	</div>
	<div class="col-md-4 col-md-offset-4">
		<form action="" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Submit" class="btn btn-info"/>
		</form>
	</div>
</div>
{% endblock %}
