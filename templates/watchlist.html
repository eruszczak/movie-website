{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
    see on http://www.imdb.com/user/ur44264813/watchlist
    <div class="row">
        <div class="col-xs-10">

            <table class="table table-hover table-bordered table-condensed">
                <thead>
                    <tr>
                        <th class="text-center"></th>
                        <th class="text-center">title</th>
                        <th class="text-center">added</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in ratings %}
                    <tr>
                        <th scope="row" class="text-center">{{ forloop.counter }}</th>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.added_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                {{ list_dicts }}
            </table>

        </div>
    </div>
{% endblock %}
